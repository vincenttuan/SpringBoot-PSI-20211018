<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>供應商維護</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
	<div class="container my-2">
		<div th:include="header :: header"></div>
		<h1>新增供應商</h1>
		<form action="#" th:action="@{/supplier/create}"
			th:object="${supplier}" method="post">
			<div class="form-group">
				<label for="name">名稱:</label> 
				<input type="text" th:field="*{name}" id="name"
					placeholder="Name" class="form-control">
			</div>
			<input type="submit" value="新增供應商" class="btn btn-primary">
		</form>
		<p />
		<h1>供應商列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>名稱</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="supplier : ${suppliers}">
					<td th:text="${supplier.id}"></td>
					<td th:text="${supplier.name}"></td>
					<td><a th:href="@{/supplier/edit/{id}(id=${supplier.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/supplier/delete/{id}(id=${supplier.id})}" class="btn btn-danger">刪除</a></td>
				</tr>
			</tbody>
		</table>
		<div th:include="footer :: footer"></div>
	</div>
	
</body>

</html>
